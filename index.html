    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CESARdle</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="LOGO.png" type="image/x-icon">

    <body>
        <div id="victory">
            <div>
                <h1>Você acertou!</h1>
                <h2>A palavra era: <strong>Voltz</strong></h2>
            </div>
        </div>
        <img src="LOGO.png" alt="">
        <div id="div-wrapper">
            <div class="row" id="1">
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
                <div class="letter"></div>
            </div>
            <div class="row" id="2">
                <div class="letter deactive"></div>
                <div class="letter deactive"></div>
                <div class="letter deactive"></div>
                <div class="letter deactive"></div>
                <div class="letter deactive"></div>
            </div>
            <div class="row" id="3">
                <div class="letter deactive"></div>
                <div class="letter deactive"></div>
                <div class="letter deactive"></div>
                <div class="letter deactive"></div>
                <div class="letter deactive"></div>
            </div>
            <div class="row" id="4">
                <div class="letter deactive"></div>
                <div class="letter deactive"></div>
                <div class="letter deactive"></div>
                <div class="letter deactive"></div>
                <div class="letter deactive"></div>
            </div>
            <div class="row" id="5">
                <div class="letter deactive"></div>
                <div class="letter deactive"></div>
                <div class="letter deactive"></div>
                <div class="letter deactive"></div>
                <div class="letter deactive"></div>
            </div>
        </div>
        <div id="keyboard">
            <div class="keyboardrow">
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
            </div>
            
            <div class="keyboardrow">
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
                <div class="key">Ç</div>
                <div class="key special"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-delete"><path d="M10 5a2 2 0 0 0-1.344.519l-6.328 5.74a1 1 0 0 0 0 1.481l6.328 5.741A2 2 0 0 0 10 19h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2z"/><path d="m12 9 6 6"/><path d="m18 9-6 6"/></svg></div>
            </div>
            
            <div class="keyboardrow">
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
                <div class="key special" id="enter">ENTER</div>
            </div>
            
        </div>
        <script src="script.js"></script>

    </html>
